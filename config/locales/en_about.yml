    project_history_text_html: |
      <p>
        The online Bassi-Veratti Collection was first conceived in 2010
        through discussion between the Stanford University Libraries, the
        Archiginnasio, the Soprintendenza of the Region of Emilia-Romagna,
        and Stanford Professor of History, Paula Findlen. Its development
        has truly been a international collaboration, with the Archiginnasio
        providing the archive itself, its inventory and expertise about the
        collection’s contents, history, and arrangement, and Stanford
        librarians and digital technology specialists transforming the
        inventory into a digital finding aid, managing the digitization work
        from afar, and conceptualizing and creating the bilingual interface.
      </p>
      <p>
        The online Bassi-Veratti Collection brings historical primary source
        materials to scholars and students around the world. It consists of
        an online interface offering access to the digitized versions of all
        of the materials of the Bassi-Veratti Collection at the
        Archiginnasio in Bologna. Access is via a detailed archival
        inventory, or finding aid. This inventory has been tagged so that
        researchers can search using keywords and index terms. Because the
        inventory’s contents are linked to the corresponding digital images,
        scholars can easily navigate from the descriptions of the materials
        to the digital facsimiles.
      </p>
