      version_title: Version de l'application
      ap_html: |
        <p>Les <em>Archives parlementaires</em> sont une collection de sources relatives à la Révolution
        française, organisées de façon chronologique. Elles ont été créées au milieu du XIXe siècle pour
        constituer un recueil précis des délibérations parlementaires, et incluent également des lettres, des
        rapports, des discours et autres comptes-rendus directs issus d’une multitude de sources d’archive et
        publiées. En raison de restrictions en termes de droits d’auteur, les <em>ANRF</em> contiennent
        uniquement les volumes des <em>AP</em> couvrant les années 1787 à 1794. Le texte de ces volumes a été
        codé en TEI de façon à pouvoir rechercher plus facilement les orateurs, les lieux, les dates et les
        termes dans l’index. </p>
         <p>Si les <em>AP</em> ont vu le jour dans un esprit de conservation encouragé par les archivistes du
        gouvernement, elles sont ensuite devenues un projet académique sous la direction d’historiens de renom.
        Cette imposante collection de sources historiques a été entamée en 1862 à la demande des parlementaires
        français, et atteignait 82 volumes en 1914, chacun constitué d’environ 800 pages à double colonne,
        couvrant les années 1789 à 1794. Après une longue période de latence, le projet a été repris en 1962
        par <em>l’Institut d’histoire de la Révolution française de l’Université Paris I</em> et se poursuit
        toujours aujourd’hui. Les archives numériques actuelles contiennent uniquement les 82 premiers volumes
        de la première série des <em>Archives parlementaires</em>, publiée avant la Première guerre mondiale.
        Ces volumes couvrent globalement les cinq premières années de la Révolution française, des cahiers des
        Etats généraux 1789 au 15 nivôse an II (4 janvier 1794). Ils relatent les évènements allant de la
        convocation des états généraux à la première moitié de la Terreur. </p>
         <p>Les <em>Archives parlementaires</em> fournissent un aperçu unique des rouages de la Révolution à
        travers les idées et les actes de ses participants. L’ouvrage est le recueil au jour le jour des débats
        et discussions qui ont eu lieu au sein des trois organes parlementaires exerçant le pouvoir législatif
        en France entre 1789 et 1794. Les sept premiers volumes des <em>AP</em> présentent les Cahiers de
        doléances envoyés aux Etats généraux en 1789. Les volumes suivants comptent principalement les minutes
        officielles des débats parlementaires, mais également des comptes-rendus journalistiques des
        procédures, des discours préparés mais jamais prononcés, ainsi que des lettres, des rapports et
        d’autres documents reçus ou étudiés par l’assemblée. La fragmentation du pouvoir, la multitude
        d’autorités et l’existence de comptes-rendus issus de points de vue aussi variés que contradictoires
        compliquent encore le recueil. Étant donné la rapidité du déroulement des évènements à cette époque,
        l’organisation détaillée en étapes chronologiques des sources révolutionnaires utilisée dans les
        <em>AP</em> a une valeur inestimable pour les chercheurs. Au cours des dernières décennies, les
        <em>AP</em> se sont vues reconnaître par les chercheurs comme l’équivalent d’une documentation
        primaire, et il s’agit aujourd’hui pour la grande majorité d’entre eux du premier outil de recherche
        dans les archives des délibérations de la Révolution jusqu’en 1794.</p>
      images_html: |
        <p>Le corpus des <em>Images</em> est constitué d’images numériques haute résolution correspondant à
        environ 14 000 documents, essentiellement des gravures, mais également des illustrations, des
        médailles, des monnaies et d’autres objets, représentant différents aspects de la Révolution. Ces
        matériaux proviennent en majorité des collections du département des Estampes et de la photographie
        mais ont également été sélectionnées dans d’autres départements de la BnF. Plusieurs milliers de ces
        images sont extraites des collections Hennin et De Vinck, sources majeures pour la période. Des
        métadonnées détaillées existent pour chaque image, permettant aux chercheurs de rechercher par artiste,
        par sujet, par genre et par lieu. </p>
         <p>Les <em>ANRF</em> donnent accès à la base de données la plus complète en termes d’images de la
        Révolution française. Les <em>Images de la Révolution française</em> sont une base d’images de
        référence constituée par la Bibliothèque nationale de France à l’occasion du bicentenaire de la
        Révolution en 1989. Celle-ci avait pour but de « permettre au lecteur d’explorer les relations, les
        articulations, les confrontations entre les idées de la Révolution et leur représentation métaphorique,
        le brassage permanent d’idéologies et de faux-semblants… » Dans le cadre de ce projet, la BnF a créé
        plus de 38 000 vues distinctes reproduisant plus de 14 000 images, proposant des agrandissements et
        classant les documents dans les sections correspondantes. Les <em>Images</em>, initialement proposées
        en format analogique sur vidéodisque, étaient devenues difficilement accessibles depuis plus de dix
        ans, à cause de la rapidité de l’évolution technologique. Dans le cadre de ses programmes de
        numérisation, la Bibliothèque nationale de France a numérisé en haute résolution, à partir des
        originaux, près de la moitié des images du vidéodisque. Pour le reste du corpus, de nouveaux fichiers
        JPEG ont été créés directement à partie du vidéodisque original. Désormais, toutes ces images sont
        accessibles en ligne dans le cadre des <em>ANRF</em>.</p>
         <p>Plus de 14 000 documents, principalement des gravures du <em>Département des Estampes et de la
        Photographie</em>, mais également des illustrations, des médailles, des monnaies, ainsi que d’autres
        objets ont été sélectionnés au sein de tous les départements de la BnF. Beaucoup sont entrés dans les
        collections de la BnF grâce au Dépôt légal, mais d’autres proviennent d’importantes collections
        acquises aux XIXe et début du XXe siècles. Deux de ces collections sont à distinguer. La collection de
        Michel Hennin est remarquable non seulement par sa taille, mais également parce qu’elle compte de
        nombreuses gravures échappées au Dépôt légal qu’Hennin a amassées alors qu’il travaillait en Italie
        pour le vice-roi, le Prince Eugène de Beauharnais. La collection d’estampes du diplomate belge, Carl de
        Vinck, est née de la fascination de son père pour Marie-Antoinette. Elle s’est ensuite élargie pour
        inclure plus généralement des représentations iconographiques de la France pour la période allant du
        mariage de Marie-Antoinette et de Louis XVI en 1770 à la Commune de Paris en 1870.</p>
         <p>Les images sélectionnées pour les <em>Archives numériques</em> couvrent uniquement la période de
        1787 à 1799, des années précédant immédiatement le début de la Révolution jusqu’à l’apparition de
        Napoléon. Seule l’iconographie directement liée à la Révolution a été sélectionnée. Si les textes des
        <em>AP</em> intéressent principalement les étudiants avancés et les chercheurs travaillant sur la
        période de la Révolution, ces images élargissent la portée des <em>ANRF</em> au grand public. Les
        auteurs de la première version des <em>Images de la Révolution française</em> avaient anticipé
        l’utilisation que les chercheurs en feraient à des fins d’étude et d’enseignement, mais aussi que le
        grand public y verrait un moyen essentiel d’en savoir plus sur cette période fondatrice pour la nation
        française. </p>

